<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

            <div class="image-container"><img class="image" src="images/6.jpg" draggable="false" alt=""></div>
            <div class="image-container"><img class="image" src="images/7.jpg" draggable="false" alt=""></div>
            <div class="image-container"><img class="image" src="images/8.jpg" draggable="false" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
